<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/components/cp-gallery/cp-gallery.css" />
  </head>

  <body>
    <main class="main">
      <section class="bs-sec">
        <div class="container">
          <div class="sec-head">
              <h2 class="sec-title">Inspiration</h2>
              <p class="sec-desc">Exploring a variety of styles for inspiration from our recent projects</p>
          </div>
          <div class="sec-cont">
            <div class="cp-gallery">
              <div class="bs-swiper swiper typ-gallery js-gallery">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="gallery-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-gallery/images/gallery-1.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-gallery/images/gallery-1.png">
                          <img src="../../components/cp-gallery/images/gallery-1.png" alt="gallery-image" class="img"/>
                        </picture>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="gallery-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-gallery/images/gallery-2.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-gallery/images/gallery-2.png">
                          <img src="../../components/cp-gallery/images/gallery-2.png" alt="gallery-image" class="img"/>
                        </picture>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="gallery-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-gallery/images/gallery-1.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-gallery/images/gallery-1.png">
                          <img src="../../components/cp-gallery/images/gallery-1.png" alt="gallery-image" class="img"/>
                        </picture>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="gallery-card">                      
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-gallery/images/gallery-2.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-gallery/images/gallery-2.png">
                          <img src="../../components/cp-gallery/images/gallery-2.png" alt="gallery-image" class="img"/>
                        </picture>
                      </div>
                    </div>
                  </div>               
                </div>
              </div>
              <div class="gallery-card typ-details">
                <div class="img-wrap">
                  <picture>
                    <source media="(max-width:768px)" srcset="../../components/cp-gallery/images/gallery-detail.png">
                    <source media="(max-width:991px)" srcset="../../components/cp-gallery/images/gallery-detail.png">
                    <img src="../../components/cp-gallery/images/gallery-detail.png" alt="gallery-image" class="img"/>
                  </picture>
                </div>
                <div class="content-wrap">
                  <h3 class="title">Your project</h3>
                  <p class="desc">Submit your designs/project photos to become a top rated fabricator on the Aashiyana platform.</p>
                  <button type="button" class="btn">Submit your designs</button>
                </div>
              </div>
              <div class="btn-wrap">
                <button class="btn btn-outline">Explore all</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Agrico brouchre end -->
    </main>

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/components/cp-header/cp-header.js"></script>
    <script src="/components/cp-gallery/cp-gallery.js"></script>
    <!-- endbuild -->


  </body>
</html>
