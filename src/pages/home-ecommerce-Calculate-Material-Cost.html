<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="/components/cp-header/cp-header.css" />
    <link rel="stylesheet" href="/components/cp-footer/cp-footer.css" />
    <link rel="stylesheet" href="/components/cp-search/cp-search.css" />
    <link rel="stylesheet" href="/components/cp-tab/cp-tab.css" />

    <!--Calculate material cost home-ecommerce css-->
    <link rel="stylesheet" href="/components/cp-calculate-material/cp-calculate-material.css" />

>
  </head>

  <body>
    <!-- Header Start -->
    <header>
        <div class="cp-header">
                <div class="container">
                    <div class="top-sec">
                        <div class="hamburger-menu">
                            <div class="open-menu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    <div class="lhs">
                        <div class="logo-wrap">
                        <img src="/images/TSA-logo.png" alt="TSA"/>
                        </div>
                        <div class="cp-search">
                            <div class="search-wrap">
                                <input type="text"class="search-input" placeholder="Search">
                                <span class="search-icon icon-search"></span>
                            </div>
                        </div>
                    </div>
                    <div class="rhs">
                        <div class="location-wrap">
                            <span class="icon-location map-icon"></span>
                            <input type="text" class="location-text" placeholder="302020, Jaipur, Rajasthan" />
                            <a href="#" class="update-location">Update location</a>
                            <span class="icon-edit icon"></span>
                        </div>
                        <button class="btn btn-order">Place order on call</button>
                    </div>
                </div>
                </div>
                <div class="bottom-sec">
                    <div class="container">                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Shop products</a>
                                <ul class="sub-nav-menu">
                                    <li><a href="#"></a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Home building guide</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Design & calculators</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Service providers</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Help centre</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">FAQs</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="quick-link-wrap">
                        <ul class="quick-link-list">
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-search quick-link-item"></a>
                            </li>
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-cart quick-link-item"></a>
                            </li>
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-profile quick-link-item"></a>
                            </li>
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-language quick-link-item"></a>
                            </li>
                        </ul>
                    </div>
                </div>

                </div>

        </div>
      </div>
    </header>
    <!-- Header end -->
    <main class="main">
		<!--Calculate material cost home-ecommerce start -->
		<section class="bs-sec typ-calculate">
			<div class="container">
				
				<div class="cp-calculate-material">
                    <div class="lhs">
                        <div class="bs-tab typ-calculate">
                            <div class="sec-head">
                                <h2 class="sec-title">Calculate material cost</h2>
                            </div>
							<ul class="tab-list">
								<li class="tab-item active" data-target="#tab1">
									<h3 class="title">Rebar</h3>
								</li>
								<li class="tab-item" data-target="#tab2">
									<h3 class="title">Fencing</h3>
								</li>
								<li class="tab-item" data-target="#tab3">
									<h3 class="title">Sheds</h3>
								</li>

							</ul>
							<div class="tab-container">
								<div class="tab-content active" id="tab1">
                                    <picture>
                                        <source media="(max-width:768px)" srcset="/images/calculate-material-ss.png">
                                        <img src="/images/calculate-material-ss.png" alt="style-img" />
                                    </picture>
								</div>
								<div class="tab-content" id="tab2">
									<h3 class="content">tab-content 2</h3>
								</div>

							</div>
						</div>
                    </div>
                    <div class="rhs">
                        <ul class="calculate-img-list">
                            <li class="img-item">
                                <span>
                                <picture>
                                    <source media="(max-width:768px)" srcset="/images/calculate-img1.jpeg">
                                    <img src="/images/calculate-img1.jpeg" class="img-first" alt="Calculate material cost" />
                                </picture>
                            </span>
                                <span>
                                    <picture>
                                    <source media="(max-width:768px)" srcset="/images/calculate-img2.jpg">
                                    <img src="/images/calculate-img2.jpeg" alt="Calculate material cost" />
                                </picture></span>
                            </li>
                            <li class="img-item">
                                <picture>
                                     <source media="(max-width:768px)" srcset="/images/calculate-img3.png">
                                    <img src="/images/calculate-img3.jpeg" alt="Calculate material cost" />
                                </picture>
                            </li>
                            </ul>
                    </div>
                </div>
			</div>
		</section>
		<!-- Calculate material cost home-ecommerce end -->

    </main>
    <!-- Footer Start -->
    <footer>
      <div class="cp-footer">
        <img src="/images/footer.png" alt="footer" />
      </div>
    </footer>
    <!-- Footer end -->

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
    <script src="/js/vendor/masonry.pkgd.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>
    <script src="/components/cp-header/cp-header.js"></script>
    <!-- endbuild -->

  </body>
</html>
