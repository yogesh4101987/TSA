<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home E-Commerce</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
	<link rel="stylesheet" href="/css/home.css" />
	<link rel="stylesheet" href="/components/cp-icon-details/cp-icon-details.css" />
  </head>

  <body>
   
    <main class="main">
		<!-- start :Tata Aashiyana advantage -->
		<section class="bs-sec typ-tataicon">
			<div class="container">
				<div class="sec-head">
					<h2 class="sec-title">The Aashiyana advantage: Excellence in every product</h2>
				</div>
				<div class="sec-cont">
					<ul class="lyt-grid typ-col-3 typ-explore">
					<li class="grid-col">
						<div class="cp-icon-details">
						<div class="detail-icon">
							<div class="icon-wrap">
							<span class="icon icon-star"></span>
							</div>
						</div>
						<h4 class="sub-title">HIGHEST</h4>
						<h3 class="title">Quality</h3>
						</div>
					</li>
					<li class="grid-col">
						<div class="cp-icon-details">
						<div class="icon-wrap">
							<span class="icon icon-star"></span>
						</div>
						<h4 class="sub-title">LATEST</h4>
						<h3 class="title">Innovation</h3>
						</div>
					</li>
					<li class="grid-col ">
						<div class="cp-icon-details">
						<div class="icon-wrap">
							<span class="icon icon-location"></span>
						</div>
						<h4 class="sub-title">STRONG</h4>
						<h3 class="title">Network</h3>
						</div>
					</li>
					</ul>
				</div>
			</div>
		</section>
		<!-- end :Tata Aashiyana advantage -->
    </main>
    <!-- Footer Start -->
    <footer>
      <div class="cp-footer">
        <img src="/images/footer.png" alt="footer" />
      </div>
    </footer>
    <!-- Footer end -->

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
	<script src="/js/vendor/isotope.pkgd.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>
    <!-- endbuild -->
  </body>
</html>
