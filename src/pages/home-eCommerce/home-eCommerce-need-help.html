<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home E-Commerce</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
	<link rel="stylesheet" href="/components/cp-notify/cp-notify.css" />
  </head>

  <body>
   
    <main class="main">
		<!-- Banner start -->
		<section class="bs-sec">
			<div class="sec-cont">
				<div class="container">
					<div class="cp-notify typ-need-expert">
						<div class="cont-wrap">
							<h3 class="notify-title">Need expert help?</h3>
							<p class="notify-desc">Let's make your home-building journey smoother-our experts are here to assist you.</p>
						</div>
						<div class="btn-wrap">
							<button class="btn btn-icon notify-btn">Start a chat <span class="icon icon-message"></span></button>
							<button class="btn btn-icon btn-white notify-btn">Call us <span class="icon icon-call"></span></button>
						</div>
						<span class="notify-icon icon-Question"></span>
					</div>
				</div>				
			</div>
		</section>
		<!-- Banner end -->
    </main>
    <!-- Footer Start -->
    <footer>
      <div class="cp-footer">
        <img src="/images/footer.png" alt="footer" />
      </div>
    </footer>
    <!-- Footer end -->

  </body>
</html>
