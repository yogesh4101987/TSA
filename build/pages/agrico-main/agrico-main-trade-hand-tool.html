<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/components/cp-search/cp-search.css" />
    <link rel="stylesheet" href="../../components/cp-trade-hand-tool-card/cp-trade-hand-tool-card.css" />

</head>
  <body>
    <main>
        <!-- starts trade-hand-tool  -->
        <section class="bs-sec typ-trade-hand-tool">
            <div class="container">
              <div class="sec-head">
                  <h2 class="sec-title">Trade hand tools</h2>
              </div>
              <div class="sec-cont">
                  <div class="cp-search type-trade-hand-tool">
                      <div class="search-wrap">
                          <input type="text"class="search-input" placeholder="Search for Agrico products">
                          <span class="search-icon icon-search"></span>
                      </div>
                  </div>
                </div>
                <div class="bs-swiper swiper typ-trade-hand-tool js-tradeHandSlider" >
                  <div class="swiper-wrapper">
                      <div class="swiper-slide">
                          <div class="cp-trade-hand-tool-card">
                             <a href="#">
                              <div class="img-wrap">
                                  <picture>
                                      <source media="(max-width:768px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-01.png">
                                      <source media="(max-width:991px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-01-desktop.png">
                                      <img src="/components/cp-trade-hand-tool-card/images/trade-hand-tool-01-desktop.png">
                                    </picture>  
                                 
                              </div>
                              <h3 class="title">All</h3>
                             </a>
                          </div>
                      </div>
    
                  
                      <div class="swiper-slide">
                          <div class="cp-trade-hand-tool-card">
                             <a href="#">
                              <div class="img-wrap">
                                  <picture>
                                      <source media="(max-width:768px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-02.png">
                                      <source media="(max-width:991px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-02-desktop.png">
                                      <img src="/components/cp-trade-hand-tool-card/images/trade-hand-tool-02-desktop.png">
                                    </picture>  
                                  
                              </div>
                              <h3 class="title">Wrench</h3>
                             </a>
                          </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="cp-trade-hand-tool-card">
                           <a href="#">
                            <div class="img-wrap">
                                <picture>
                                    <source media="(max-width:768px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-03.png">
                                    <source media="(max-width:991px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-03.png">
                                    <img src="/components/cp-trade-hand-tool-card/images/trade-hand-tool-03.png">
                                </picture> 
                            </div>
                            <h3 class="title">Spanner</h3>
                           </a>
                        </div>
                    </div>
                      <div class="swiper-slide">
                          <div class="cp-trade-hand-tool-card">
                             <a href="#">
                              <div class="img-wrap">
                                  <picture>
                                      <source media="(max-width:768px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-04.png">
                                      <source media="(max-width:991px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-04.png">
                                      <img src="/components/cp-trade-hand-tool-card/images/trade-hand-tool-04.png">
                                  </picture> 
                              </div>
                              <h3 class="title">Hammer</h3>
                             </a>
                          </div>
                      </div>
                      <div class="swiper-slide">
                          <div class="cp-trade-hand-tool-card">
                             <a href="#">
                              <div class="img-wrap">
                                  <picture>
                                      <source media="(max-width:768px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-05.png">
                                      <source media="(max-width:991px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-05.png">
                                      <img src="/components/cp-trade-hand-tool-card/images/trade-hand-tool-05.png">
                                  </picture> 
                              </div>
                              <h3 class="title">Pliers & Cutters</h3>
                             </a>
                          </div>
                          
                      </div>
                      <div class="swiper-slide">
                          <div class="cp-trade-hand-tool-card">
                             <a href="#">
                              <div class="img-wrap">
                                  <picture>
                                      <source media="(max-width:768px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-06.png">
                                      <source media="(max-width:991px)" srcset="/components/cp-trade-hand-tool-card/images/trade-hand-tool-06.png">
                                      <img src="/components/cp-trade-hand-tool-card/images/trade-hand-tool-06.png">
                                  </picture> 
                              </div>
                              <h3 class="title">Garden tools</h3>
                             </a>
                          </div>
                      </div>
                     
                      </div>
                      </div>
            </div>
          </section>
          <!--  ends trade-hand-tool  -->

     <!-- build:js assets/js/vendor.js -->
     <script src="/js/vendor/jquery-3.7.1.min.js"></script>
     <script src="/js/vendor/swiper-bundle.min.js"></script>
     <!-- endbuild -->
     <!-- build:js assets/js/custom.min.js -->
     <script src="/js/global.js"></script>
     <script src="../../components/cp-trade-hand-tool-card/cp-trade-hand-too-card.js"></script>
     <!-- endbuild -->

</html>
