<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Agrico Main</title>
    <meta name="description" content="description goes here" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link
      rel="stylesheet"
      href="../components/cp-product-name-head/cp-product-name-head.css"
    />
    <link rel="stylesheet" href="/components/cp-form/cp-form.css" />
  </head>

  <body>
    <main class="main">
      <!--quetion and asnwer starts -->
      <section class="bs-sec">
        <div class="sec-cont">
          <div class="cp-product-name-head typ-review-stars">
            <div class="product-brand">
              <div class="img-wrap">
                <picture>
                  <source
                    media="(max-width:768px)"
                    srcset="
                      /components/cp-product-name-head/images/superlink_1.png
                    "
                  />
                  <source
                    media="(max-width:991px)"
                    srcset="
                      /components/cp-product-name-head/images/superlink_1.png
                    "
                  />
                  <img
                    src="/components/cp-product-name-head/images/superlink_1.png"
                    alt="product_img"
                  />
                </picture>
              </div>
              <div class="product-detail">
                <h3 class="brand-name">Agrico</h3>
                <span class="product-name">High Tensile Fastners</span>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="sec-cont">
              <form action="#" class="cp-form js-question-form">
                <div class="feedback-personal-data">
                  <div class="form-group">
                    <label class="form-label" for="askQuestion">Question</label>
                    <input
                      type="text"
                      id="askQuestion"
                      class="form-control"
                      placeholder="Write your question"
                      required
                    />
                    <span class="err-mgs"></span>
                  </div>
                </div>
                <div class="act-wrap">
                  <button
                    class="btn btn-submit disabled"
                    type="submit"
                    disabled="true"
                    id="askQuestionbtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </section>
      <!--quetion and asnwer ends -->
    
    </main>

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>
    <script src="../components/cp-product-card/cp-product-card.js"></script>
    <script src="/components/cp-accordion/cp-accordion.js"></script>
    <!-- endbuild -->
    <script src="/components/cp-form/cp-form.js"></script>
  </body>
</html>
