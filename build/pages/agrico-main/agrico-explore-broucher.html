<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link
      rel="stylesheet"
      href="/components/cp-ecommerce-banner/cp-ecommerce-banner.css"
    />

  <body>
    <main class="main">
      <!-- Agrico brouchre starts -->
      <section class="bs-sec">
        <div class="container">
          <div class="sec-cont">
            <div class="cp-notify typ-download-brochure">
              <div class="cont-wrap">
                <h3 class="notify-title">Explore our product brochure</h3>
                <p class="notify-desc">
                  Download our brochure for detailed information on all the
                  products.
                </p>
              </div>
              <div class="btn-wrap">
                <a href="#" download target = "_blank" class="btn btn-icon notify-btn"
                  >Download brochure <span class="icon icon-download"></span
                ></a>
              </div>
              <span class="notify-icon icon-brochure"></span>
            </div>
          </div>
        </div>
      </section>
      <!-- Agrico brouchre end -->
    </main>
