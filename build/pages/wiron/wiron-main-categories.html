<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />
	<link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="../../components/cp-eCommerce-home-banner/cp-eCommerce-home-banner.css" />
</head>
  <body>
    <main>
        <!-- Banner start -->
		<section class="bs-sec">
			<div class="sec-cont">
				<div class="cp-eCommerce-home-banner typ-color-change typ-wiron">
					<div class="container">
						<h2	class="banner-title">Categories</h2>
						<div class="feature">
							<div class="grid-sizer"></div>
							<div class="feature-item typ-resize">
								<a href="#" class="feature-card typ-resized">
									<h2 class="f-title">BARBED<br/>WIRE</h2>
									
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/barbed.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/barbed.png">
											<img src="../../components/cp-eCommerce-home-banner/images/barbed.png" alt="BARBED" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item">
								<a href="#" class="feature-card">
									<h2 class="f-title">BINDING <br/>WIRE</h2>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/binding.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/binding.png">
											<img src="../components/cp-eCommerce-home-banner/images/binding.png" alt="Binding" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item typ-resize">
								<a href="#" class="feature-card">
									<h2 class="f-title">3D<br>MESH</h2>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/mesh.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/mesh.png">
											<img src="../components/cp-eCommerce-home-banner/images/mesh.png" alt="3D Mesh" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item">
								<a href="#" class="feature-card">
									<h2 class="f-title">CHAIN <br/>Link</h2>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/chain.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/chain.png">
											<img src="../components/cp-eCommerce-home-banner/images/chain.png" alt="chain Link" />
										</picture>
									</div>
								</a>
							</div>	
								
							<div class="feature-item ">
								<a href="#" class="feature-card typ-resized">
									<h2 class="f-title">KNOTTED<br>FENCE</h2>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/knoted.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/knoted.png">
											<img src="../components/cp-eCommerce-home-banner/images/knoted.png" alt="Knoted" />
										</picture>
									</div>
								</a>
							</div>
													
							
						</div>
						<div class="act-wrap">
							<a href="#" class="btn typ-wiron-cat">View all products</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Banner end -->
    </main>
    	<!-- build:js assets/js/vendor.js -->
		<script src="/js/vendor/jquery-3.7.1.min.js"></script>
		<script src="/js/vendor/swiper-bundle.min.js"></script>
		<script src="/js/vendor/isotope.pkgd.min.js"></script>
		<!-- endbuild -->
		<!-- build:js assets/js/custom.min.js -->
		<script src="../../components/cp-eCommerce-home-banner/cp-eCommerce-home-banner.js"></script>
		<!-- endbuild -->
  </body>
</html>
