<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />
	  <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/components/cp-search/cp-search.css" />
    <link rel="stylesheet" href="/components/cp-product-type/cp-product-type.css" />
  </head>
  <body>
    <main>
      <div class="bs-sec">
        <div class="sec-head">
          <h2 class="sec-title">Estimate fencing</h2>
        </div>
        <div class="sec-cont">
          <div class="cp-product-type">
            <div class="container">
              <h2 class="title">Choose your fence type</h2>
              <div class="bs-swiper swiper typ-prod-types js-prod-types">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="typ-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-product-type/images/prod-typ-1.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-product-type/images/prod-typ-1.png">
                          <img src="../../components/cp-product-type/images/prod-typ-1.png" alt="prod-typ-image" class="img"/>
                        </picture>
                      </div>
                      <h3 class="prod-name">Knotted fence</h3>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="typ-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-product-type/images/prod-typ-2.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-product-type/images/prod-typ-2.png">
                          <img src="../../components/cp-product-type/images/prod-typ-2.png" alt="prod-typ-image" class="img"/>
                        </picture>
                      </div>
                      <h3 class="prod-name">Barbed wire</h3>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="typ-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-product-type/images/prod-typ-3.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-product-type/images/prod-typ-3.png">
                          <img src="../../components/cp-product-type/images/prod-typ-3.png" alt="prod-typ-image" class="img"/>
                        </picture>
                      </div>
                      <h3 class="prod-name">Chain link</h3>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="typ-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-product-type/images/prod-typ-1.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-product-type/images/prod-typ-1.png">
                          <img src="../../components/cp-product-type/images/prod-typ-1.png" alt="prod-typ-image" class="img"/>
                        </picture>
                      </div>
                      <h3 class="prod-name">Knotted fence</h3>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="typ-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-product-type/images/prod-typ-2.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-product-type/images/prod-typ-2.png">
                          <img src="../../components/cp-product-type/images/prod-typ-2.png" alt="prod-typ-image" class="img"/>
                        </picture>
                      </div>
                      <h3 class="prod-name">Barbed wire</h3>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="typ-card">
                      <div class="img-wrap">
                        <picture>
                          <source media="(max-width:768px)" srcset="../../components/cp-product-type/images/prod-typ-3.png">
                          <source media="(max-width:991px)" srcset="../../components/cp-product-type/images/prod-typ-3.png">
                          <img src="../../components/cp-product-type/images/prod-typ-3.png" alt="prod-typ-image" class="img"/>
                        </picture>
                      </div>
                      <h3 class="prod-name">Chain link</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-wrap">
                <button class="btn btn-white">Start calculating</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- build:js assets/js/vendor.js -->
		<script src="/js/vendor/jquery-3.7.1.min.js"></script>
		<script src="/js/vendor/swiper-bundle.min.js"></script>
		<!-- endbuild -->
		<!-- build:js assets/js/custom.min.js -->
		<script src="/components/cp-product-type/cp-product-type.js"></script>
		<!-- endbuild -->
  </body>
</html>
